steps:
  - label: ":rocket: Pipeline A - Main tests"
    command: |
      echo "Running Pipeline A tests"
      echo "Commit: ${BUILDKITE_COMMIT}"
      sleep 3
    notify:
      - github_commit_status:
          context: "buildkite/pipeline-a"
  
  - trigger: "buildkite-tests"
    label: ":arrow_right: Trigger Pipeline B"
    async: true
    build:
      message: "${BUILDKITE_MESSAGE}"
      commit: "${BUILDKITE_COMMIT}"
      branch: "${BUILDKITE_BRANCH}"
      env:
        PARENT_COMMIT: "${BUILDKITE_COMMIT}"
