steps:
  - label: ":test_tube: Test step with GitHub status"
    command: |
      echo "Running test..."
      sleep 5
      echo "Test complete"
    notify:
      - github_commit_status:
          context: "my-test-status"
      - slack:
          channels: ["U08SQPXLH26"]
          message: "Test step finished. Check GitHub for the commit status."
