steps:
  - command: buildkite-agent pipeline upload .buildkite/block-step.yml
    label: ":pipeline_upload: Pipeline Upload"

steps:
  - block: ":incoming_envelope: generate"
    prompt: "Should we generate some numbers?"

steps:
  - block: "Release"
    prompt: "Fill out the details for release"
    fields:
      - text: "Release Name"
        key: "release-name"
        hint: "Think of a cool name for this release"
      - text: "Changelog"
        key: "release-notes"
        required: false
        hint: "List of what's changed in this release"
      - select: "Type"
        key: "release-type"
        default: "beta"
        options:
          - label: "Beta"
            value: "beta"
          - label: "Stable"
            value: "stable"
  - command: release.sh
    label: ":rocket:"